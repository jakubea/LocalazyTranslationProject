<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localazy with jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1 data-localazy-key="welcomeMessage">Welcome to Identity Provider</h1>
    <p data-localazy-key="introText">This is a test page.</p>


    <!-- Language Selector -->
    <select id="language-selector">
        <option value="en">English</option>
        <option value="sv">Swedish</option>
    </select>
</body>

</html>
